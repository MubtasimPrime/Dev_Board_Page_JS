<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
      .poppins-font {
        font-family: "Poppins", sans-serif;
      }
      .bg-blue {
        background-color: #f4f7ff;
      }
      .bg-dark-blue {
        background-color: #3752fd;
      }
    </style>
  </head>
  <body class="bg-blue min-h-screen poppins-font">
    <!-- Header section -->
    <section class="max-w-screen-2xl mx-auto py-5">
      <header class="bg-white rounded-2xl">
        <nav class="flex justify-between px-6 py-2">
          <!-- Logo -->
          <div class="flex items-center gap-2">
            <img src="assets/logo.png" alt="" />
            <h1 class="text-4xl">Dev<span class="font-bold">Board</span></h1>
          </div>
          <!-- Right part -->
          <div class="flex items-center gap-9">
            <div class="flex items-center bg-blue rounded-full py-1 px-7 gap-3">
              <img src="assets/checkbox.png" alt="" />
              <p class="text-[2rem] font-bold">23</p>
            </div>
            <img
              class="bg-blue rounded-full p-3 cursor-pointer"
              src="assets/theme-btn.png"
              alt=""
            />
          </div>
        </nav>
      </header>
    </section>

    <!-- Main Section -->
    <main class="max-w-screen-2xl mx-auto">
      <section class="flex justify-between gap-6">
        <!-- Right part -->
        <div class="bg-white w-[75%] rounded-2xl">
          <h1>Hello</h1>
        </div>
        <!-- Left part -->
        <div class="bg-white w-[25%] rounded-2xl flex flex-col items-center">
          <!-- Activity log -->
          <div class="flex gap-4 mt-4 items-center justify-center mb-3">
            <img src="assets/activity.png" alt="" />
            <h3 class="text-xl font-medium">Activity Log</h3>
          </div>
          <button
            class="bg-dark-blue mb-4 rounded-lg py-3 px-5 text-white font-medium cursor-pointer"
          >
            Clear History
          </button>
          <div class="">
            <img src="assets/Line 3.png" alt="" />
          </div>
          <div>
            <p class="bg-blue m-5 rounded-lg p-2">
              You have Complete The Task Add Dark Mode at 12:48:15 PM
            </p>
            <p class="bg-blue m-5 rounded-lg p-2">
              You have Complete The Task Add Dark Mode at 12:48:15 PM
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
